<!DOCTYPE html>
<html lang="en">
<head>
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<meta charset=utf-8>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NB 4040v5 Turf</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

	<!-- product-card -->
	<div class="product-card">

		<!-- product-card__text -->
		<div class="product-card__title">NB 4040v5 Turf</div>
		<div class="product-card__subtitle">This shoe runs short. We recommend ordering a 1/2 size bigger than your typical NB size.</div>
		<!-- product-card__text end -->

		<!-- product-card__images -->
		<div class="product-card__images"></div>
		<!-- product-card__images end -->

		<!-- product-card__colors -->
		<div class="product-card__colors">
			<span class="product-card__colors-color black active" data-color="#2f3640" data-pic="url(img/1.png)"></span>
			<span class="product-card__colors-color orange" data-color="#d35400" data-pic="url(img/2.png)"></span>
			<span class="product-card__colors-color red" data-color="#e74c3c" data-pic="url(img/3.png)"></span>
			<span class="product-card__colors-color yellow" data-color="#f1c40f" data-pic="url(img/4.png)"></span>
			<span class="product-card__colors-color blue" data-color="#2980b9" data-pic="url(img/5.png)"></span>
		</div>
		<!-- product-card__colors end -->

		<!-- product-card__buy -->
		<div class="product-card__buy">
			<div class="product-card__buy-price">$74.99</div>
			<a class="product-card__buy-btn" href="#">add to cart</a>
		</div>
		<!-- product-card__buy end -->
		
	</div>
	<!-- product-card end -->

</body>
</html>
